<!DOCTYPE html>
<html>
<head>
  <title>Alpine.js and Fetch API Example</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="{ response: '' }" x-init="setInterval(() => {
  fetch('http://localhost:3000/check-session')
    .then(response => response.json())
    .then(data => response = data.remainingTime);
}, 1000)">
  <p x-text="response"></p>
</body>
</html>
